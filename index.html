<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Poppins&display=swap"
     rel="stylesheet">
</head>
<body>

    <div class="container">
        <h1>Contact Me</h1>
        <p>Feel to contact us and we will get back to you as soon as we can</p>

        <form action="mail.php" method="POST">

            <label for="name">Name</label>
            <input type="text" name="name" id="name">

            <label for="email">Email</label>
            <input type="email" name="email" id="email">

            <label for="subject">Sublect</label>
            <input type="text" name="sublect" id="subject">

            <label for="message">Message</label>
            <textarea name="message" cols="30" rows="10"></textarea>

            
            <input type="submit" value="Send">
        </form>
    </div>
    
</body>
</html>
